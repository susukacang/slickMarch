  <script>

      $(function(){    
        $('.slider-main').slick({
          infinite: false,
          speed: 200,
          slidesToShow: 1,
          slidesToScroll: 1,
          focusOnSelect: true,
          draggable: true,
          centerMode: true,
        });        
        $('.slider-info').slick({
          infinite: false,
          speed: 200,
          slidesToShow: 5,
          slidesToScroll: 1,
          focusOnSelect: true,
          draggable: true,
          centerMode: true,
          asNavFor: '.slider-main',
          rows: 2,
          // slidesPerRow: 2,
        });
        var slideIndex = 5;
        $('.js-add-slide').on('click', function() {
          slideIndex++;
          $('.slider-info').slick('slickAdd','<div><h3>' + slideIndex + '</h3></div>');
        });
        $('.js-add-slide-extra').on('click', function() {
          $('.slide-extra').each(function(){
              console.log($(this).prop('outerHTML'));
              slideIndex++;
              $('.slider-info').slick('slickAdd',$(this).prop('outerHTML'));
          })
          // slideIndex++;
          // $('.slider-info').slick('slickAdd',$('.slide-extra').html());
        });
        $('.js-remove-slide').on('click', function() {
          $('.slider-info').slick('slickRemove',slideIndex - 1);
          if (slideIndex !== 0){
              slideIndex--;
          }
        });

        $('.slider-grid').slick({
            dots: true,
            slidesToShow: 2,
            rows: 2,
            slidesPerRow:2,
            focusOnSelect: true,
        });
        // $('.slider-grid').slick('slickRemove',0);
        $('.js-add-slide-extra-2').on('click', function() {
            $('.slide-extra').each(function(){
                console.log($(this).prop('outerHTML'));
                slideIndex++;
                $('.slider-grid').slick('slickAdd',$(this).prop('outerHTML'));
            })
        // slideIndex++;
        // $('.slider-info').slick('slickAdd',$('.slide-extra').html());
        });

        // $('.slide-extra').each(function(){
        //         console.log($(this).prop('outerHTML'));

})
